<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رفع صورة مشفّرة — التخزين السحابي الآمن</title>
  <link rel="stylesheet" href="assets/style.css" />
  <!-- CSP meta (تكميلي) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline';">
</head>
<body class="bg">
  <main class="container">
    <header class="brand">
      <h1>التخزين السحابي المُظلم</h1>
      <p class="subtitle">رفع صورة مُشفّرة — أنت تختار كلمة المرور</p>
    </header>

    <section class="card">
      <h2>رفع صورة جديدة</h2>
      <form id="uploadForm" class="form">
        <label>اسم عرضي (ليس معرف الوصول) — اختياري لتذكيرك</label>
        <input id="displayName" type="text" maxlength="190" placeholder="مثال: صورة_العطلة">

        <label>اختر ملف الصورة</label>
        <input id="file" type="file" accept="image/*" required>

        <label>كلمة المرور لصنفرة هذه الصورة</label>
        <input id="password" type="password" minlength="8" placeholder="كلمة مرور قوية (نوصي 12+ حرف)" required>

        <div class="row">
          <button id="btnUpload" type="submit" class="btn primary">ارفع الآن</button>
          <button id="btnReset" type="button" class="btn ghost">مسح الحقول</button>
        </div>

        <div id="status" class="status"></div>

        <div id="tokenBox" class="status hidden" style="margin-top:10px;">
          <strong>Token (احفظه):</strong>
          <div id="tokenVal" style="word-break:break-all"></div>
          <div style="font-size:13px; color:var(--muted); margin-top:6px;">
            هذا الـ token هو المفتاح لاسترجاع الصورة. احفظه في مكان آمن. لن نعرض اسم الملف الأصلي على الخادم.
          </div>
        </div>
      </form>
    </section>

    <footer class="foot">
      <a href="fetch.html">اذهب لصفحة الجلب</a>
    </footer>
  </main>

  <script src="assets/upload.js"></script>
</body>
</html>
